<!DOCTYPE html>
<html lang="pt-br ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contato - Barbealeila Leila</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="assets/produtos/logo-leila.png" alt="logo" /></h1>

        <nav>
          <ul class="navegacao">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome"> Nome e sobrenome </label>
        <input class="input-padrao" type="text" id="nomesobrenome" />

        <label for="email"> E-mail </label>
        <input class="input-padrao" id="email" type="text" />

        <label for="telefone">Telefone</label>
        <input class="input-padrao" id="telefone" type="text" />

        <label for="mensagem">Mensagem</label>
        <textarea class="input-padrao" id="mensagem" cols="70" rows="10"></textarea>

        <div>
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email">
            <input name="contato" id="radio-email" type="radio" value="email" />
            Email</label
          >

          <label for="radio-telefone">
            <input
              name="contato"
              type="radio"
              id="radio-telefone"
              value="telefone"
            />
            Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              name="contato"
              type="radio"
              value="whatsapp"
              id="radio-whatsapp"
            />
            WhatsApp</label
          >
        </div>

        <label
          ><input class="checkbox" type="checkbox" />Gostaria de receber nossas novidades por
          e-mail?</label
        >

        <input type="submit" value="Enviar" />
      </form>
    </main>

    <footer>
      <img src="assets/produtos/logo-leila-branco.png" alt="" />
      <p class="copyright">&copy; Copyright Barbealeila Leila 2020</p>
    </footer>
  </body>
</html>
